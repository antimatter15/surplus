<body>
<script>
var bg = chrome.extension.getBackgroundPage();
var frame = bg.document.getElementById('frame');
bg.open_popup()
document.adoptNode(frame);
document.body.appendChild(frame);


onunload = function(){
  bg.evacuate();
}
</script>
<style>
* {
  border: 0;
  margin: 0;
}

body {
  width: 440px;
  height: 478px;
}
iframe {
  top: -20px;
  left: 0;
  position: absolute;
}
</style>
