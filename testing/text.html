<canvas width="19" height="19" id="c"></canvas>
<script>
c = document.getElementById('c').getContext('2d');
var img = new Image();
img.src = '../19.png';
img.onload = function(){
  c.clearRect(0,0,100,100);
  c.drawImage(img, 0, 0);
  c.font = "bold 13px arial,sans-serif";
  c.fillStyle = '#AAA';
  c.fillText("0", 6, 14)
}
</script>
